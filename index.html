<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Snake Game</title>
</head>
<body>
  <section>
    <h2>SNAKE GAME</h2>
    <div class="grid">
        <aside>
          <button class="survival">Survival</button>
          <button class="difficulty">Difficulty</button>
          <div class="choice-difficulty">
          </div>
          <button class="reset">Reset score</button>
          <div class="high-score">High Score : <br></div>
          <div class="score"></div>
        </aside>
        <div class="field" id="field">

        </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
